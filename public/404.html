<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cystercian Numbers</title>
  <script type="text/javascript">
    // Redirection vers la page d'accueil
    var segmentCount = 1;
    var l = window.location;
    var repo = "/cysterciannum";
    
    // Construire l'URL de redirection
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repo + '/#' + 
      l.pathname.slice(repo.length).split('/').slice(segmentCount).join('/') +
      (l.search ? l.search : '') +
      (l.hash ? l.hash : '');
    
    // Rediriger
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  Redirection vers la page d'accueil...
</body>
</html>
